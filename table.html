<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<header>
	<h1>various Tables in html</h1>
</header>
	<main>
		<div>It's a pizza menu</div>
		<table width="100%" border="1px">
			<thead>
				<tr>
					<th>Type</th>
					<th>ingredients</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Pepperoni</td>
					<td>Pepperoni,Mozza cheese</td>
					<td>$18.99</td>
				</tr>
				<tr>
					<td>Onion</td>
					<td>Onion,Chesse</td>
					<td>$15.12</td>
				</tr>
				<tr>
					<td>Paneer Pizza</td>
					<td>Paneer,chesse,chilli,saouse</td>
					<td>$19.09</td>
				</tr>
			</tbody>
		</table>
	</main>

</body>
</html>
